<mat-toolbar class="navbar">
  2ndHand

  <div class="admin-links-container">
  <form class="d-flex" role="search" id="search-area">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline" id="search-button" type="submit"><a href=""><i class="fa fa-search"></i></a></button>
  </form> 
</div>
  <ng-container *ngIf="user$ | async as user; else loginButton">
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
      <!-- <img class="profile-image-tool" width="30" height="30" [src]="user.photoURL ?? 'assets/image-placeholder.png'"> -->
      {{ user.displayName }}
      <mat-icon>expand_more</mat-icon>           
    </button>
    
  
  </ng-container>
  
  <ng-template #loginButton>
    <button class="btn btn-outline" id="sell-button" type="submit">Sell</button>
    <a href=""><i class="fa fa-heart"></i></a>
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
  
</mat-toolbar>

<div>
  <router-outlet></router-outlet>
</div>


  
<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>account_circle</mat-icon>
    Profile
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>
