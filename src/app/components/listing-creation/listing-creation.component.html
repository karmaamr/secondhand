<!-- listing-create.component.html -->

<div class="container">
    <h2>Create a New Listing</h2>
    <form (submit)="createListing()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="price" name="price" required>
      </div>
      <div class="form-group">
        <label for="sellerContact">Seller Contact Information</label>
        <input type="text" class="form-control" id="sellerContact" [(ngModel)]="sellerContact" name="sellerContact" required>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control-file" id="image" (change)="onImageSelected($event)" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>
  </div>
